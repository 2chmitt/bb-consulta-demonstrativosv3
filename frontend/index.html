<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Demonstrativos DAF – Consulta</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <header class="topbar">
    <h1>Consulta Equipe Técnica - BB</h1>
  </header>

  <main class="page">

    <section class="card">
      <form id="consultaForm">

        <div class="field">
          <label>Código do Município</label>
          <input type="text" id="codigo" required />
        </div>

        <div class="field">
          <label>Nome do Município</label>
          <input type="text" id="nome" required />
        </div>

        <div class="field">
          <label>UF</label>
          <input type="text" id="uf" maxlength="2" required />
        </div>

        <div class="field">
          <label>Data inicial</label>
          <input type="date" id="data_inicio" required />
        </div>

        <div class="field">
          <label>Data final</label>
          <input type="date" id="data_fim" required />
        </div>

        <div class="actions">
          <button type="submit">Consultar</button>
        </div>

      </form>
    </section>

    <section class="card resultado-card">
      <h2>Resultado</h2>
      <div id="resultado">Nenhuma consulta realizada.</div>
    </section>

    <section class="card">
      <h2>Histórico</h2>
      <ul id="historico"></ul>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © copyright by <strong>gabrielpatinhos22</strong>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
