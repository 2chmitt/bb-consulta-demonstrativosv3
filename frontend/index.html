<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Demonstrativos do GabrielPatinhos22</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<header class="topbar">
  <div class="topbar-content">
    <img src="/static/imagem1.png" alt="Logo" class="logo" />
    <h1>Demonstrativos do GabrielPatinhos22</h1>
  </div>
</header>

<main class="page">

  <section class="card form-card">
    <form id="consultaForm">

      <div class="field autocomplete">
        <label>Município</label>
        <input type="text" id="municipioInput" autocomplete="off" required />
        <ul id="sugestoes" class="sugestoes"></ul>
      </div>

      <div class="field">
        <label>Data inicial</label>
        <input type="date" id="data_inicio" required />
      </div>

      <div class="field">
        <label>Data final</label>
        <input type="date" id="data_fim" required />
      </div>

      <div class="actions">
        <button type="submit">Consultar</button>
      </div>

    </form>
  </section>

  <section class="card resultado-card">
    <h2>Resultado</h2>
    <div id="resultado">Nenhuma consulta realizada.</div>
  </section>

  <section class="card historico-card">
    <h2>Histórico <span class="hint">(clique para visualizar)</span></h2>
    <ul id="historico"></ul>
  </section>

</main>

<footer class="footer">
  © copyright by <strong>gabrielpatinhos22</strong>
</footer>

<script src="/static/script.js"></script>
</body>
</html>
